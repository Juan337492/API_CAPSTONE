<!DOCTYPE html>
<html>
    <title>HomePage</title>
    <link rel="stylesheet" type="text/css"  href="style.css">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src="script.js"></script>
<body>
    <div class="container">
<nav role="navigation">
    <ul class="navBar">
        <a href="index.html"><ul class="navLinks" style="text-decoration: none;">Home</ul></a>
    </ul>
</nav>
        <h1>Enter a artist or song: </h1>
        <form class="searchForm">
    
            <input type="text" class="userInput" placeholder="Artist, Song, or Genre">
            <button type="submit" id="submitButton"name="button">SUBMIT</button>
    
        </form>
        <div id="demo"></div>
        <p class="error"></p>
          <section id="audioBox">
              <button class="audioBox" id="replayButton">Replay Song</button>
              <button class="audioBox" id="pauseButton">Pause and Play</button>
              <button class="audioBox" id="playButton">Play Song</button>
          </section>
          
        <div id="searched"></div>
        <h3>Click on box then hit play</h3>
        <ul id="results"></ul>
        <section id="artist"></section>
      </div>
</body>
</html>
